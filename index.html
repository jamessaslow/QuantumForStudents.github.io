<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quantum For Students - Khan Academy Style</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
</head>
<body>

  <!-- Top Banner with Title and Navigation -->
  <header class="top-banner">
    <div class="site-title">Quantum For Students</div>
    <nav>
      <ul class="nav-links">
        <li><a href="#about">About</a></li>
        <li><a href="#videos">Courses</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Container -->
  <div class="main-container">
    
    <!-- Sidebar for Topics and Units -->
    <aside class="sidebar">
      <h2>Quantum Coursework</h2>
      <ul class="unit-list">
        <li onclick="loadVideos('linear-algebra')">Linear Algebra</li>
        <li onclick="loadVideos('quantum-mechanics')">Quantum Mechanics</li>
        <li onclick="loadVideos('quantum-algorithms')">Quantum Algorithms</li>
        <li onclick="loadVideos('quantum-hardware')">Quantum Hardware</li>
      </ul>
    </aside>

    <!-- Content Area for Video Titles -->
    <section class="content">
      <ul id="video-list" class="video-list">
        <!-- JavaScript will populate this section with video titles -->
      </ul>
    </section>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
